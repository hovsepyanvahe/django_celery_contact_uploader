{% extends 'uploader/base.html' %}

{% block content %}
    <div class="container">
        {% if error %}
            {{ error }}
        {% endif %}
        {% if status %}
            {{ status }}
        {% endif %}
        <div class="mt-2">
            <h2>Please choose excel file to upload contacts</h2>
            <form method="post" action="{% url 'home' %}" enctype="multipart/form-data" class="mt-4">
                {% csrf_token %}
                <div class="form-group">
                    <input type="file" class="form-control-file border" name="excel_file">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
